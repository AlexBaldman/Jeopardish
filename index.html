 <!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" minimum-scale=".7">
    <title> Jeopardish! </title>
    <link rel = "stylesheet" href = "style.css" type = "text/css" media = "screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link id="favicon" rel="icon" type="image/svg" href="favicon.svg">
    <script src="https://unpkg.com/axios/dist/axios.min"></script>
    <script defer src="app.js"></script>
  </head>

  <body lang="en">
    <div class="game-container">
      
        <div class= "title-div">
          <img class= "title-image"
               src= "https://res.cloudinary.com/alexbaldman/image/upload/c_scale,e_auto_saturation,h_72,q_65,w_373/v1592202698/Jeopardish/title_zldpdq.png" 
               alt= "Jeopardish!" />
        </div>
        
        <div class= "button-div">
          <button id= "questionButton" alt= "question button" > new question </button>
          <button id= "answerButton" alt= "answer button" > show/hide answer </button>
        </div>

        <div class= "input-div">
            <input  type = "text" 
                    id = "inputbox" 
                    placeholder = "enter answer" 
                    onSubmit = "checkAnswer();" />
            <!-- possible to help with making input submit on pressing enter -->
            <!-- <input type= "submit" style= "height: 0px; width: 0px; border: none; padding: 0px;" hidefocus= "true" /> -->
          <p> </p>
          <button id= "checkButton" onClick= "checkAnswer();"> check answer </button>
        </div>

        <div class= "speech-bubble">
          <div id= "categoryBox"> </div>
          <p> </p>
          <div id= "questionBox"> </div>
          <p> </p>
          <div id= "answerBox"> </div>
        </div>
        
        <img  class= "trebek"
              alt= "Long Live Alex Trebek"
              src= "https://res.cloudinary.com/alexbaldman/image/upload/v1609955507/trebek-vector.png" >
        
        <div id = "dataBox">
          <h2>data</h2>
        </div>
        <!-- <div class= "input-div-bottom">
          <input type= "text" id= "inputbox" placeholder= "enter answer" onSubmit="checkAnswer();" />
          <p></p>
          <button id= "checkButton" onClick= "checkAnswer();"> check answer </button>
        </div> -->
    </div>
  </body>
  
</html>
